<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Coming Soon – responsive stack (COMING · SECONDS · SOON)</title>
  <style>
    /* ----- EXACT ORIGINAL STYLES (PRESERVED) ----- */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ececec;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .bg-shape {
      position: fixed;
      background: #4a3326;
      border-radius: 50%;
      z-index: 0;
    }

    .shape-1 {
        width: 400px;
        height: 400px;
        top: -120px;
        left: -126px;
    }

    .shape-2 {
     width: 500px;
    height: 424px;
    bottom: -134px;
    right: -106px;

    }

    .shape-3 {
     width: 300px;
    height: 300px;
    top: 20%;
    right: -148px;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      width: 1128px;
      background: #f4f4f4;
      padding: 50px;
      box-shadow: 0 25px 40px rgba(74, 51, 38, 0.25);
      box-sizing: border-box;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 30px;
    }

    .logo img {
      height: auto;
      width: 60px;
      display: block;
    }

    .contact {
      color: #4a3326;
      font-size: 20px;
    }

    .count-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-bottom: 30px;
      margin-right: -100px;
    }

    .count-item span {
      font-size: 50px;
      font-weight: bold;
      color: #4a3326;
    }

    .count-item p {
      font-size: 11px;
      letter-spacing: 3px;
      color: #888;
      margin-top: 5px;
    }

    /* ----- original coming-wrapper (desktop) ----- */
    .coming-wrapper {
      position: relative;
      text-align: center;
      margin-right: -100px;
    }

    .coming-text,
    .soon-text {
      font-size: 97px;
      font-weight: bold;
      color: #c2c2c2;
      letter-spacing: 15px;
      line-height: 1;
    }

    .coming-text {
      margin-right: 640px;
    }

    .soon-text {
      margin-left: 540px;
      margin-top: -93px;
    }

    .seconds-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 5px;
    }

    .digit-box {
      width: 70px;
      height: 100px;
      background: #4a3326;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: inset 0 -3px 0 rgba(255,255,255,0.1);
    }

    .bottom {
      text-align: center;
      color: #4a3326;
      margin-top: 40px;
      margin-right: -120px;
      font-size: 20px;
    }

    /* ===== RESPONSIVE STACK: COMING → SECONDS → SOON (TABLET & MOBILE) ===== */
    @media screen and (max-width: 900px) {
      .card {
        width: 100%;
        max-width: 680px;
        padding: 40px 30px;
      }

      /* reset desktop absolute positioning – build vertical flow */
      .coming-wrapper {
        position: static; /* remove relative */
        margin-right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 30px;
        margin-bottom: 20px;
      }

      /* kill desktop huge margins, use natural block order */
      .coming-text,
      .soon-text {
        position: static;
        margin: 0;
        font-size: 70px;
        letter-spacing: 12px;
        line-height: 1.1;
        text-align: center;
      }

      .coming-text {
        margin-right: 0;
      }

      .soon-text {
        margin-left: 0;
        margin-top: 0; /* remove negative margin */
      }

      /* seconds container: no absolute, natural in flow */
      .seconds-container {
        position: static;
        transform: none;
        left: auto;
        top: auto;
        margin: 10px 0;
        justify-content: center;
      }

      .digit-box {
        width: 80px;
        height: 110px;
        font-size: 70px;
      }

      .count-row {
        margin-right: 0;
        gap: 50px;
        flex-wrap: wrap;
      }

      .bottom {
        margin-right: 0;
        margin-top: 30px;
      }

      /* shapes a bit smaller */
      .shape-1 { width: 280px; height: 280px; top: -100px; left: -100px; }
      .shape-2 { width: 200px; height: 200px; bottom: -80px; right: -80px; }
      .shape-3 { width: 150px; height: 150px; top: 30%; right: -60px; }
    }

    /* tablet fine tuning */
    @media screen and (max-width: 700px) {
      .coming-text, .soon-text {
        font-size: 58px;
        letter-spacing: 10px;
      }
      .digit-box {
        width: 70px;
        height: 100px;
        font-size: 60px;
      }
      .count-row {
        gap: 30px;
      }
      .count-item span { font-size: 30px; }
    }

    /* mobile: compact & clear stack */
    @media screen and (max-width: 550px) {
      .card {
        padding: 30px 20px;
      }

      .top {
        margin-bottom: 30px;
      }

      .logo img {
        width: 50px;
      }

      .contact {
        font-size: 16px;
      }

      .count-row {
        gap: 20px;
        margin-bottom: 10px;
      }

      .count-item span {
        font-size: 26px;
      }

      .count-item p {
        font-size: 9px;
        letter-spacing: 2px;
      }

      .coming-wrapper {
        gap: 8px;
        margin-top: 20px;
      }

      .coming-text, .soon-text {
        font-size: 44px;
        letter-spacing: 8px;
      }

      .seconds-container {
        margin: 8px 0;
        gap: 6px;
      }

      .digit-box {
        width: 60px;
        height: 85px;
        font-size: 50px;
      }

      .bottom {
        font-size: 14px;
        margin-top: 25px;
      }

      .shape-1 { width: 200px; height: 200px; top: -70px; left: -70px; }
      .shape-2 { width: 150px; height: 150px; bottom: -50px; right: -50px; }
      .shape-3 { width: 120px; height: 120px; top: 25%; right: -40px; }
    }

    /* small mobile */
    @media screen and (max-width: 400px) {
      .coming-text, .soon-text {
        font-size: 36px;
        letter-spacing: 6px;
      }

      .digit-box {
        width: 50px;
        height: 70px;
        font-size: 42px;
      }

      .count-row {
        gap: 12px;
      }

      .count-item span {
        font-size: 22px;
      }

      .count-item p {
        font-size: 8px;
        letter-spacing: 1.5px;
      }

      .contact {
        font-size: 14px;
      }

      .logo img {
        width: 45px;
      }
    }

    /* extra small */
    @media screen and (max-width: 340px) {
      .digit-box {
        width: 45px;
        height: 65px;
        font-size: 36px;
      }

      .coming-text, .soon-text {
        font-size: 32px;
        letter-spacing: 5px;
      }
    }

    /* preserve large desktop */
    @media screen and (min-width: 901px) {
      /* everything original, no interference */
      .coming-wrapper {
        position: relative;
        margin-right: -100px;
      }
      .coming-text { margin-right: 640px; }
      .soon-text { margin-left: 540px; margin-top: -93px; }
      .seconds-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
      .count-row { margin-right: -100px; }
      .bottom { margin-right: -120px; }
    }

    /* laptop and small desktop adjustments (just smooth width) */
    @media screen and (min-width: 901px) and (max-width: 1200px) {
      .card { width: 960px; padding: 45px; }
      .coming-text, .soon-text { font-size: 80px; }
      .coming-text { margin-right: 480px; }
      .soon-text { margin-left: 400px; margin-top: -76px; }
      .digit-box { width: 65px; height: 90px; font-size: 54px; }
      .count-row { gap: 50px; margin-right: -60px; }
      .bottom { margin-right: -80px; }
    }

  </style>
</head>
<body>

  <!-- background shapes – unchanged -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
  <div class="bg-shape shape-3"></div>

  <div class="wrapper">
    <div class="card">

      <div class="top">
        <div class="logo">
          <img src="../public/VeroaLogo.png" alt="Veroa Studioz Logo" class="logo-img">
        </div>
        <div class="contact">Stay tuned</div>
      </div>

      <!-- DAYS | HOURS | MINUTES row (responsive) -->
      <div class="count-row">
        <div class="count-item">
          <span id="days-small">00</span>
          <p>DAYS</p>
        </div>
        <div class="count-item">
          <span id="hours-small">00</span>
          <p>HOURS</p>
        </div>
        <div class="count-item">
          <span id="minutes-small">00</span>
          <p>MIN</p>
        </div>
      </div>

      <!-- 
        ⭐ CRITICAL: COMING → SECONDS → SOON 
        On desktop: absolute layout exactly as original.
        On tablet/mobile: vertical stack (COMING, then seconds boxes, then SOON)
      -->
      <div class="coming-wrapper">
        <div class="coming-text">COMING</div>

        <div class="seconds-container">
          <div class="digit-box" id="sec-1">0</div>
          <div class="digit-box" id="sec-2">0</div>
        </div>

        <div class="soon-text">SOON</div>
      </div>

      <p class="bottom">We're coming soon...</p>

    </div>
  </div>

  <script>
    // EXACT original timer – untouched
    const launchDate = new Date('Feb 15, 2026 00:00:00').getTime();
    const pad = (num) => String(num).padStart(2, '0');

    setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance < 0) return;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days-small").innerHTML = pad(days);
      document.getElementById("hours-small").innerHTML = pad(hours);
      document.getElementById("minutes-small").innerHTML = pad(minutes);

      const secondsStr = pad(seconds);
      document.getElementById("sec-1").innerHTML = secondsStr[0];
      document.getElementById("sec-2").innerHTML = secondsStr[1];
    }, 1000);
  </script>

</body>
</html>
